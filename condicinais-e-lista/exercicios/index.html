<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/est.css">
    <title>Exercicios Condicionais</title>
    
</head>
<body>

<div id="desafio">
  <!-- 1) Ligue o botão para alternar a exibição dos dois
    parágrafos. Use ambos v-if e v-show e inspecione os elementos
    para ver a diferença -->
  <h2>#01</h2>
  <div>
    
    <template v-if="fra">
      <p>To ...</p>
      <p>...com Sono</p>
    </template>
    
    <template v-else="fra">
      <p>Tenho ...</p>
    <p>...Sono</p>
    </template>
    <button @click="fra = !fra">Alternar</button>
  </div>
  <hr>

  <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
    Imprima também o índice de cada elemento. -->
  <h2>#02</h2>
  <ul>
    <li :key="index" v-for="(nomes, index) in array">{{index}} - {{ nomes }}</li>
  </ul>
  <hr>
  
  <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
    {
			titulo: 'O Senhor dos Anéis',
			autor: 'J.R.R. Tolkiens',
			volume: '3'
		}
    Imprima também o índice de cada item. -->
  <h2>#03</h2>
  <ul>
      <li v-for="li in livros">
          <template v-for="(valor, chave, indece) in li">
             {{indece}}- {{chave}} = {{valor}} <br>
          </template>
      </li>
  </ul>
  <hr>
  
  <!-- 4) Imprima o seguinte objeto (somente os valores) e
    também crie um loop aninhado para o array:
    {
			id: 10,
			nome: 'Maria',
			notas: [7.67, 8.33, 6.98, 9.21]
		}
    (dica: use v-for e v-if na resolução) -->
    <h2>#04</h2>
    <ul>
      <li v-for="valor in alunos">
        {{valor}} <br>
        <template v-for="valor in notas">
          {{valor}}
       </template>
      </li>
    </ul>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
