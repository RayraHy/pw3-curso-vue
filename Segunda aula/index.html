<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .caixas {
            display: flex;
            justify-content: space-around;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: yellow;
        }

        .c1 { background-color: darkgreen;}
        .cor-2 { background-color: black;}
        .c3 { background-color: brown;}
    </style>
    <title>Estilo</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">

        <div class="caixas">
            <div class="box" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
            <div class="box" :class="{'cor-2': aplicarC2}" @click="aplicarC2 = !aplicarC2"></div>
            <div class="box" :class="classeCSS"></div>
        </div>
        <select v-model="classeCSS">

            <option value="c1">green</option>
            <option value="cor-2">black</option>
            <option value="c3">red</option>

        </select>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
