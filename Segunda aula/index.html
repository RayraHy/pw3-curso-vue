<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Rpi.css">

    <title>Estilo</title>
</head>
<body>
    

    <div id="app">

        <div class="caixas">
            <div class="box" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
            <div class="box" :class="{'cor-2': aplicarC2}" @click="aplicarC2 = !aplicarC2"></div>
            <div class="box" :class="['box', classeCSS]"></div>
            <div class="box" :style="{backgroundColor: 'blue'}"></div>
            <div class="box" :style="{backgroundColor: corEscolhida}"></div>
        </div>
        <select v-model="classeCSS">

            <option value="c1">green</option>
            <option value="cor-2">black</option>
            <option value="c3">red</option>

        </select>

        <input type="text" v-model="corEscolhida">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
